<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>To Do List</h1>

    <h3>新規タスク</h3>
    
    <div class="task-name">
        <span>タスク名</span>
        <input type= "text" name="" value="" placeholder="名前" id="taskname"> <!-- タスクの入力 -->
    </div>
    <div class="task-description">
        <span>タスク詳細</span>
        <input type="text" value="" placeholder="詳細" id="taskdescription">
    </div>
    <div class="task-complete">
        <span>タスクの状態</span>
        <input type="radio" name="status" id="taskstatus" value="完了">完了
        <input type="radio" name="status" id="taskstatus" value="未完了">未完了
    </div>
    <input type="button" value="追加" id="add-task"> <!-- タスクの追加 -->

    <h3>タスク一覧</h3>
    <ul id ="list">
    </ul>
    
</body>
<script src = "./index.js"></script> 
</html>
